<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Corp.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        html { height: 100%; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: url('assets/background.jpg') repeat center center / auto; 
            color: #fff; 
            margin: 0 auto; 
            padding: 0; 
            font-weight: 300; 
            font-style: italic; 
            min-height: 1920px; 
            max-width: 1080px; 
            position: relative; 
        }
        #logo-overlay { display: block; margin: 20px auto; width: 450px; height: 450px; cursor: pointer; }
        h1 { font-weight: 700; font-style: normal; color: #333; text-transform: uppercase; font-size: 72px; margin: 0; text-align: center; }
        p.mantra { text-align: center; font-size: 24px; margin: 10px 0; font-style: italic; color: #333; }
        #pyramid-nav { display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; }
        .nav-level { display: flex; justify-content: center; gap: 20px; }
        #pyramid-nav a { color: #fff; text-decoration: none; padding: 20px 40px; background: #333; border-radius: 10px; transition: background 0.3s, box-shadow 0.3s; font-weight: 400; font-style: normal; font-size: 24px; text-transform: uppercase; }
        #pyramid-nav a:hover { background: #c0c0c0; color: #000; box-shadow: 0 0 15px #c0c0c0; }
        #ad-container { position: fixed; left: 0; bottom: 20px; width: 200px; height: 350px; overflow: hidden; cursor: pointer; border: 2px dashed gold; }
        #ad-container img { width: 100%; height: 100%; object-fit: cover; }
        #ad-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; padding: 10px; box-sizing: border-box; font-size: 16px; font-weight: bold; pointer-events: none; }
        #ad-overlay.bottom { align-items: flex-end; }
        #social-footer { position: absolute; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        #social-footer a { text-decoration: none; background: #333; padding: 10px; border-radius: 5px; display: flex; align-items: center; justify-content: center; transition: box-shadow 0.3s; font-size: 42px; font-weight: bold; width: 60px; height: 60px; }
        #social-footer a:hover { box-shadow: 0 0 15px #c0c0c0; }
        .logo-x { color: #000; }
        .logo-youtube { color: #f00; }
        .logo-soundcloud { color: #f50; }
        .logo-bandcamp { color: #00f; }
    </style>
</head>
<body>
    <img id="logo-overlay" src="assets/logo.png" alt="Chrome Corp Logo" onclick="window.location.href='index.html';">
    <h1>Chrome Corp.</h1>
    <p class="mantra">Sleek. Resilient. Efficient.</p>
    <div id="pyramid-nav">
        <div class="nav-level">
            <a href="1_minion_application.html">Join as Minion</a>
        </div>
        <div class="nav-level">
            <a href="1_music.html">Music</a>
            <a href="1_videos.html">Videos</a>
        </div>
        <div class="nav-level">
            <a href="1_art_gallery.html">Gallery</a>
            <a href="https://discord.gg/TDNhZArcMR" target="_blank">Discord</a>
            <a href="1_poetry.html">Poetry</a>
        </div>
    </div>
    
    <!-- Ad Container -->
    <div id="ad-container">
        <img id="ad-image" src="" alt="Ad">
        <div id="ad-overlay"></div>
    </div>
    
    <div id="social-footer">
        <a href="https://x.com/Chr0metor" target="_blank" class="logo-x">X</a>
        <a href="https://www.youtube.com/@chrometor" target="_blank" class="logo-youtube">Y</a> <!-- Fixed creator link -->
        <a href="https://soundcloud.com/chrometor" target="_blank" class="logo-soundcloud">S</a>
        <a href="https://chrometor.bandcamp.com/" target="_blank" class="logo-bandcamp">B</a>
    </div>
    
    <script>
        const ads = [
            { file: 'adverts/Already-Under-My-Genjutsu-2.gif', text: 'Free Disillusionment available.', color: '#808080', position: '', link: '1_merch.html' },
            { file: 'adverts/Dangerous-Twerk.gif', text: 'GET BIG! ORDER NOW!', color: '#808080', position: '', link: '1_merch.html' },
            { file: 'adverts/Garage-Rizz.gif', text: 'Does your Masterplan need a Master-makeover?', color: '#ff4500', position: '', link: '1_merch.html' },
            { file: 'adverts/Heart-Giver.gif', text: '', color: '', position: '', link: '1_game.html' },
            { file: 'adverts/kenku minion.JPG', text: 'Join Today!', color: '#c0c0c0', position: 'bottom', link: '1_minion_application.html' },
            { file: 'adverts/laugh-loop.gif', text: 'Cure DEPRESSION!', color: '#fff', position: '', link: '1_merch.html' },
            { file: 'adverts/Obelisk-Merry-Christmas.gif', text: 'Are you FORGETTING something?', color: '#fff', position: '', link: '1_merch.html' },
            { file: 'adverts/Rose-Delivery.gif', text: 'Mysterious Singles in your area.', color: '#f00', position: '', link: '1_merch.html' }
        ];
        let cycle = localStorage.getItem('adCycle') ? parseInt(localStorage.getItem('adCycle')) : 0;
        cycle = (cycle + 1) % 8;
        localStorage.setItem('adCycle', cycle);
        const ad = ads[cycle];
        const adContainer = document.getElementById('ad-container');
        const adImage = document.getElementById('ad-image');
        adImage.src = ad.file;
        const overlay = document.getElementById('ad-overlay');
        overlay.innerText = ad.text;
        overlay.style.color = ad.color;
        if (ad.position === 'bottom') overlay.classList.add('bottom');
        adContainer.onclick = () => window.location.href = ad.link;
    </script>
</body>
</html>
