<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive for phones -->
    <meta name="description" content="High-Trust Brand seeks worthy minions. Join Chrome Corp as a Kenku, AI Clone, Janitor, or custom character—apply now for fun benefits!"> <!-- SEO for traffic -->
    <meta name="keywords" content="join Chrome Corp, minion application, high-trust brand, AI clone, Kenku, futuristic minions, Chrometor"> <!-- More SEO -->
    <title>Join Chrome Corp as a Minion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Roboto font -->
    <style>
        body {
            background-image: url('assets/background.jpg'); /* Your background image */
            background-repeat: repeat; /* Repeats without stretching or pixelation */
            background-size: auto; /* Keeps original size for tiling */
            font-family: 'Roboto', sans-serif; /* Roboto font for the page */
            margin: 0;
            padding: 20px;
            color: #fff; /* Default white text for chrome vibe */
            max-width: 1080px; /* Desktop width as intended */
            margin: 0 auto; /* Centers on desktop */
        }
        h1 {
            color: #333; /* Dark gray for title */
            font-size: 72px; /* Size 72 */
            font-weight: bold; /* Bold */
            text-align: center; /* Centered */
            margin-bottom: 10px;
        }
        p.intro {
            color: #333; /* Dark gray */
            font-size: 30px; /* Size 30 */
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            padding: 20px 40px; /* Added left/right margins for spacing (no bleed) */
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-style: italic; /* Italics for labels */
        }
        input, select, textarea {
            width: 100%; /* Full width for mobile */
            padding: 8px;
            margin-top: 5px;
        }
        #custom-section {
            display: none; /* Hidden by default; JS shows for Custom */
        }
        button {
            display: block; /* For centering */
            margin: 20px auto 0; /* Centered at bottom */
            padding: 15px 30px; /* Larger button */
            background-color: #c0c0c0; /* Silver base */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 24px; /* Larger text */
            border-radius: 5px;
            box-shadow: 0 0 10px #c0c0c0; /* Glowing silver effect */
            transition: box-shadow 0.3s; /* Smooth glow */
            width: 50%; /* Half the form length */
        }
        button:hover {
            box-shadow: 0 0 20px #fff; /* Enhanced glow on hover */
        }
        #great-benefits {
            position: relative; /* For overlay */
            width: 100%; /* Matches form width */
            text-align: center;
            margin-top: 20px;
        }
        #great-benefits img {
            width: 400px; /* Resized to 400px width */
            height: 900px; /* Resized to 900px height */
        }
        #great-benefits .overlay {
            position: absolute;
            bottom: 10px; /* At the bottom */
            left: 50%;
            transform: translateX(-50%);
            background-color: #808080; /* Gray rectangle */
            color: #fff; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            width: 400px; /* Resized to 400px for banner */
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer a {
            margin: 0 10px;
            color: #fff; /* Default white */
            text-decoration: none;
            font-size: 42px; /* Size 42 */
            display: inline-block;
            background-color: #808080; /* Gray background */
            border-radius: 50%; /* Squircles */
            width: 60px; /* Square size */
            height: 60px;
            line-height: 60px; /* Center text */
        }
        footer a.x { color: #000; } /* Black for X */
        footer a.y { color: #ff0000; } /* Red for Y */
        footer a.s { color: #ffa500; } /* Orange for S */
        footer a.b { color: #0000ff; } /* Blue for B */
        /* Media query for phones: Adjust for screens under 768px */
        @media (max-width: 767px) {
            body {
                padding: 10px; /* Less padding on mobile */
                max-width: 100%; /* Full width on phones */
            }
            form {
                padding: 10px 20px; /* Adjusted margins on mobile */
            }
            h1 {
                font-size: 48px; /* Smaller title on mobile */
            }
            p.intro {
                font-size: 20px; /* Smaller intro on mobile */
            }
            button {
                width: 100%; /* Full width on mobile for easy taps */
            }
            #great-benefits img {
                width: 100%; /* Full width on mobile */
                height: auto; /* Maintain aspect ratio on mobile */
            }
            #great-benefits .overlay {
                width: 100%; /* Full width on mobile */
                font-size: 18px; /* Smaller text on mobile */
            }
            footer a {
                font-size: 28px; /* Smaller footer on mobile */
                width: 40px;
                height: 40px;
                line-height: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo centered above form -->
    <img src="assets/logo.png" alt="Chrome Corp Logo" style="display: block; margin: 0 auto 20px; max-width: 100%;">

    <h1>JOIN CHROME CORP.!</h1>

    <p class="intro">Fill out below—sends straight to the CEO's mailbox.</p>

    <form action="https://formspree.io/f/meolpryn" method="POST">
        <label>Minion Name:</label>
        <input type="text" name="minion_name" required>

        <label>Minion Type:</label>
        <select name="minion_type" id="minion_type">
            <option>Select...</option>
            <option>Kenku</option>
            <option>AI Clone</option>
            <option>Janitor</option>
            <option>Custom</option>
        </select>

        <div id="custom-section">
            <label>Describe your custom supportive character:</label>
            <textarea name="custom_description"></textarea>
        </div>

        <label>Email to receive minion-only newsletter:</label>
        <input type="email" name="email" required>

        <label>X Handle:</label>
        <input type="text" name="x_handle">

        <label>Most Useful Skill:</label>
        <input type="text" name="useful_skill">

        <label>Least Useful Skill:</label>
        <input type="text" name="least_useful_skill">

        <label>Why Join?</label>
        <textarea name="why_join"></textarea>

        <label>Favorite Vibe:</label>
        <input type="text" name="favorite_vibe">

        <label>Favorite Snack:</label>
        <input type="text" name="favorite_snack">

        <label>Preferred Reward:</label>
        <input type="text" name="preferred_reward">

        <input type="hidden" name="_subject" value="New Chrome Corp Minion Application!">

        <button type="submit">Apply Now!</button>
    </form>

    <div id="great-benefits">
        <img src="adverts/minion.JPG" alt="Chrome Corp Minion Benefits Image">
        <div class="overlay">Great Benefits!</div>
    </div>

    <footer>
        <a href="https://x.com" class="x">X</a>
        <a href="https://youtube.com" class="y">Y</a>
        <a href="https://spotify.com" class="s">S</a>
        <a href="https://bandcamp.com" class="b">B</a>
    </footer>

    <script>
        // JS to show/hide custom description based on minion type
        document.getElementById('minion_type').addEventListener('change', function() {
            var customSection = document.getElementById('custom-section');
            if (this.value === 'Custom') {
                customSection.style.display = 'block';
            } else {
                customSection.style.display = 'none';
            }
        });
    </script>

</body>
</html>
